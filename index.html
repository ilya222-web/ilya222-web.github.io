<meta charset="utf-8">
<script type="text/javascript">
	window.onload = () => {
		fetch("https://api.github.com/users/ilya222-web/repos")
		.then(resp => resp.json())
		.then(answ => {
			for (repo of answ) {
				let li = document.createElement("li"),
				    a  = document.createElement("a");

				a.href = repo.clone_url;
				a.innerText = repo.full_name.replace("ilya222-web/", "");
				a.target = "blank";

				li.appendChild(a);
				document
				    .querySelector("#repos_list")
				    .appendChild(li);
            }
        })
    }
</script>
<ul id="repos_list"></ul>
